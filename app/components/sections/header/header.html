<header class="header section">
    <div class="header-box">
        <div class="header-box__into-conteiner flex-box__huge container">
            <div class="header-box__into-conteiner__box flex-box__huge">
                <div class="header-box__into-conteiner__box-img">
                    <a href="index.html" class="">
                        <img src="assets/images/footer-logo.png" alt="" class="header-box__into-conteiner__box-img__img full-img">
                    </a>
                </div>
                <button class="header-box__into-conteiner__box-region">
                    <span class="header-box__into-conteiner__box-region__text">Харьков</span>
                </button>
            </div>
            <div class="header-box__into-conteiner__info flex-box__huge">
                <button class="button__fill-grey__border button-setting button-setting__fill header-box__into-conteiner__info-none">
                    <p class="button-text">Для дилеров </p>
                </button>
                <button class="button__fill-grey button-setting button-setting__fill header-box__into-conteiner__info-none">
                    <p class="button-text">Become a Partner </p>
                </button>
                <div class="header-box__into-conteiner__info-line header-box__into-conteiner__info-none"></div>
                <a href="tel:+380970000000" class=" button__link-middle header-box__into-conteiner__info-none">+380(66)000-00-00</a>
                <a href="tel:+380950000000" class=" button__link-small-2">Заказать звонок</a>
                <div class="header-box__into-conteiner__info-line"></div>
                <button onclick="" class="button-setting header-box__into-conteiner__info-login">
                    <span class="button-text header-box__into-conteiner__info-login__text">Войти</span>
                    <div class="button__fill-img__img header-box__into-conteiner__info-login__img">
                        <!--#include virtual="/components/general/svg/svg-account.svg" -->
                    </div>
                </button>
            </div>
        </div>
        <div class="header-line"></div>
        <div class="header-box__menu-container container flex-box__huge">
            <div class="header-box__menu-container__menu-box flex-box__huge">
                <div class="header-box__menu-container__menu-box__main flex-box__huge">
                    <a href="catalog.html" class="button__fill-img button-setting button-setting__fill">
                        <div class="button__fill-img__img">
                            <!--#include virtual="/components/general/svg/svg-menu.svg" -->
                        </div>
                        <p class="button-text header-box__menu-container__menu-box__main__button-text">Каталог</p>
                    </a>
                    <button class="header-box__menu-container__menu-box__main-search">
                        <div class="header-box__menu-container__menu-box__main-search__img">
                            <!--#include virtual="/components/general/svg/svg-search.svg" -->
                        </div>
                    </button>
                    <div class="header-box__into-conteiner__info-line__none"></div>
                </div>
                <div class="header-box__menu-container__menu-box__catalog flex-box__huge">
                    <button class="button__link-middle">
                        Бренды
                    </button>
                    <button class="button__link-middle">
                        Сервис
                    </button>
                    <button class="button__link-middle">
                        Услуги
                    </button>
                    <button class="button__link-middle">
                        Поддержка
                    </button>
                    <button class="button__link-middle">
                        О компании
                    </button>
                    <button class="button__link-middle">
                        Блог
                    </button>
                    <button class="button__link-middle">
                        Где купить
                    </button>
                    <button class="button__link-middle">
                        Контакты
                    </button>
                </div>
            </div>
            <div class="header-box__menu-container__personal-box flex-box__huge">
                <button class="header-box__menu-container__personal-box__button">
                    <!--#include virtual="/components/general/svg/svg-sort.svg" -->
                </button>
                <a href="like.html" class="header-box__menu-container__personal-box__button">
                    <!--#include virtual="/components/general/svg/svg-like.svg" -->
                    <p class="header-box__menu-container__personal-box__button-count">15</p>
                </a>
                <a href="basket.html" class="header-box__menu-container__personal-box__button">
                    <!--#include virtual="/components/general/svg/svg-shop.svg" -->
                    <p class="header-box__menu-container__personal-box__button-count">1</p>
                </a>
            </div>
        </div>
        <div class="header-box__filter">
            <div class="header-box__filter-container container flex-box__huge">
                <button class="header-box__filter-container__button">
                    <p class="header-box__filter-container__button-text">Для дома</p>
                    <span class="header-box__filter-container__button-after">+</span>
                </button>
                <button class="header-box__filter-container__button">
                    <p class="header-box__filter-container__button-text">Для фитнес клуба</p>
                    <span class="header-box__filter-container__button-after">+</span>
                </button>
            </div>
        </div>
    </div>
</header>
